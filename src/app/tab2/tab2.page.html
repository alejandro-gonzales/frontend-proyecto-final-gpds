<ion-header >
  <ion-toolbar color="primary">
    <ion-title color="light" class="ion-text-center">
      <h1><b>CRUD Libro</b></h1>
    </ion-title>
  </ion-toolbar>
</ion-header><br><br>


<ion-row>
  <ion-col class="ion-text-center">
    <ion-label color=""><b>Ingrese el Titulo del Libro</b></ion-label>
    <ion-item class="ion-text-center">
      <ion-input type="text" hidden [(ngModel)]="idLibro"></ion-input>
      <ion-input id="titulo" type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col class="ion-text-center">
    <ion-label color=""><b>Ingrese Autor</b></ion-label>
    <ion-item class="ion-text-center">
      <ion-input id="autor" type="text" [(ngModel)]="autor"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col class="ion-text-center">
    <ion-label color=""><b>Ingrese Año</b></ion-label>
    <ion-item class="ion-text-center">
      <ion-input id="anio" type="text" [(ngModel)]="anio"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
<ion-list class="ion-text-center ion-margin-bottom">
  <ion-row>
    <ion-col>
      <ion-button id="agregarLibro" *ngIf="!swGuardarCambios" (click)="addLibro()">Agregar Libro</ion-button>
      <ion-button id="guardarCambios" *ngIf="swGuardarCambios" color="warning" (click)="guardarCambios()">Guardar Cambios</ion-button>
    </ion-col>
  </ion-row>
</ion-list>

<h1 class="ion-text-center"><b>LIBROS REGISTRADOS</b></h1><br>

<ion-content>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="4" *ngFor="let item of listLibro">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title><b>Id Libro: </b>{{item.id}}</ion-card-title>
            <ion-card-title><b>Titulo: </b>{{item.titulo}}</ion-card-title>
            <ion-card-title><b>Autor: </b>{{item.autor}}</ion-card-title>
            <ion-card-title><b>Año: </b>{{item.anio}}</ion-card-title>
          </ion-card-header>
          <ion-button id="updateLibro" size="small" color="warning" fill="clear" (click)="updateLibro(item)">Editar</ion-button>
          <ion-button id="deleteLibro" size="small" color="danger" fill="clear" (click)="deleteLibro(item)">Eliminar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
